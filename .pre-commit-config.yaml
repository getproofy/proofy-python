repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^(proofy-commons/proofy|pytest-proofy/pytest_proofy)/
        additional_dependencies:
          - types-requests
          - pytest
          - pluggy

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, -x, tests/]
        files: ^(proofy-commons/proofy|pytest-proofy/pytest_proofy)/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --check-only, --diff]

  - repo: https://github.com/python-poetry/poetry
    rev: 1.7.1
    hooks:
      - id: poetry-check
        files: ^(proofy-commons|pytest-proofy)/pyproject\.toml$

  - repo: local
    hooks:
      - id: pytest-commons
        name: Run proofy-commons tests
        entry: bash -c 'cd proofy-commons && python -m pytest tests/ -x -q'
        language: system
        files: ^proofy-commons/
        types: [python]
        pass_filenames: false

      - id: pytest-plugin
        name: Run pytest-proofy tests
        entry: bash -c 'cd pytest-proofy && python -m pytest tests/ -x -q -p no:proofy'
        language: system
        files: ^pytest-proofy/
        types: [python]
        pass_filenames: false

      - id: check-version-consistency
        name: Check version consistency
        entry: python3
        language: system
        args:
          - -c
          - |
            import toml
            import sys
            
            # Read versions from pyproject.toml files
            try:
                with open('proofy-commons/pyproject.toml', 'r') as f:
                    commons_config = toml.load(f)
                commons_version = commons_config['project']['version']
                
                with open('pytest-proofy/pyproject.toml', 'r') as f:
                    pytest_config = toml.load(f)
                pytest_version = pytest_config['project']['version']
                
                print(f"proofy-commons version: {commons_version}")
                print(f"pytest-proofy version: {pytest_version}")
                
                if commons_version != pytest_version:
                    print("❌ Version mismatch between packages!")
                    sys.exit(1)
                else:
                    print("✅ Versions are consistent")
                    
            except Exception as e:
                print(f"Error checking versions: {e}")
                sys.exit(1)
        files: ^(proofy-commons|pytest-proofy)/pyproject\.toml$
        pass_filenames: false

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
